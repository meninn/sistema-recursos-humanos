<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./assets/icons8-recursos-humanos-48.png"
      type="image/x-icon"
    />
    <title>Recursos Humanos</title>
  </head>
  <body>
    <div class="">
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center gap-2 mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <img
              src="./assets/icons8-recursos-humanos-48.png"
              alt="Recursos Humanos"
              width="36"
              height="36"
            />
            <span class="fs-4">Recursos Humanos</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="./principal.html" class="nav-link">Principal</a>
            </li>
            <li class="nav-item">
              <a href="./funcionario.html" class="nav-link">Funcionários</a>
            </li>
            <li class="nav-item">
              <a href="./salario.html" class="nav-link">Cálculo do Salário</a>
            </li>
          </ul>
        </header>
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome completo"
            />
          </div>
          <div class="form-group">
            <label for="rg">RG</label>
            <input
              type="text"
              class="form-control"
              id="rg"
              placeholder="Digite seu RG"
            />
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              placeholder="Digite seu CPF"
            />
          </div>
          <div class="form-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input
              type="date"
              class="form-control"
              id="data-nascimento"
              placeholder="Digite sua data de nascimento"
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              placeholder="Digite seu telefone"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
            />
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="endereco"
              placeholder="Digite seu endereço"
            />
          </div>

          <button type="" class="btn btn-danger botao-limpar">Limpar</button>
          <button type="" class="btn btn-primary botao-salvar">Salvar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/novoFuncionario.js"></script>
  </body>
</html>
